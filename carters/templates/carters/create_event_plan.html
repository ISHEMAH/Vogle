<!DOCTYPE html>
<html>
<head>
    <title>Create Event</title>
</head>
<body>
    <h2>Create a New Event</h2>
    <form method="POST">
        {% csrf_token %}

        <!-- Event Name -->
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required><br><br>

        <!-- Event Date -->
        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required><br><br>

        <!-- Location -->
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <!-- Number of Guests -->
        <label for="number_of_guests">Number of Guests:</label>
        <input type="number" id="number_of_guests" name="number_of_guests" min="0" required><br><br>

        <!-- Resources Needed -->
        <label for="resources_needed">Resources Needed:</label>
        <textarea id="resources_needed" name="resources_needed" rows="4" cols="50"></textarea><br><br>

        <!-- Event Status -->
        <label for="event_status">Event Status:</label>
        <select id="event_status" name="event_status" required>
            <option value="Planned">Planned</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select><br><br>

        <!-- Submit Button -->
        <button type="submit">Create Event</button>
    </form>
</body>
</html>
