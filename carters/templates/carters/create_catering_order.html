<!DOCTYPE html>
<html>
<head>
    <title>Create Catering Order</title>
</head>
<body>
    <h2>Create a New Catering Order</h2>
    <form method="POST">
        {% csrf_token %}

        <!-- Client Name -->
        <label for="client_name">Client Name:</label>
        <input type="text" id="client_name" name="client_name" required><br><br>

        <!-- Event Date -->
        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required><br><br>

        <!-- Menu Items -->
        <label for="menu_items">Menu Items:</label>
        <textarea id="menu_items" name="menu_items" rows="4" cols="50" required></textarea><br><br>

        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br>

        <!-- Order Status -->
        <label for="order_status">Order Status:</label>
        <select id="order_status" name="order_status" required>
            <option value="Pending">Pending</option>
            <option value="Confirmed">Confirmed</option>
            <option value="Completed">Completed</option>
        </select><br><br>

        <!-- Total Cost -->
        <label for="total_cost">Total Cost:</label>
        <input type="number" id="total_cost" name="total_cost" step="0.01" min="0" value="0.00" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
