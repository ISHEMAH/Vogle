<!-- carters/templates/carters/dashboard.html -->
{% extends 'carters/base.html' %}
{% block content %}
<div class="p-6">
    <h1 class="text-3xl font-bold mb-5">Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Orders Card -->
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow">
            <h2 class="text-xl font-semibold">Total Orders</h2>
            <p class="text-4xl font-bold">{{ total_orders }}</p>
        </div>
        <!-- Events Card -->
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow">
            <h2 class="text-xl font-semibold">Total Events</h2>
            <p class="text-4xl font-bold">{{ total_events }}</p>
        </div>
        <!-- Staff Card -->
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow">
            <h2 class="text-xl font-semibold">Total Staff Schedules</h2>
            <p class="text-4xl font-bold">{{ total_staff }}</p>
        </div>
    </div>
</div>
{% endblock %}
