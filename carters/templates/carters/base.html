<!-- carters/templates/carters/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <div class="w-64 bg-white shadow-lg">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Vogle Admin</h1>
            </div>
            <nav class="px-4">
                <a href="{% url 'dashboard' %}" class="block px-4 py-2 mb-1 rounded-lg hover:bg-gray-100 text-gray-700 hover:text-gray-900">Dashboard</a>
                <a href="{% url 'order_list' %}" class="block px-4 py-2 mb-1 rounded-lg hover:bg-gray-100 text-gray-700 hover:text-gray-900">Orders</a>
                <a href="{% url 'event_list' %}" class="block px-4 py-2 mb-1 rounded-lg hover:bg-gray-100 text-gray-700 hover:text-gray-900">Events</a>
                <a href="{% url 'staff_list' %}" class="block px-4 py-2 mb-1 rounded-lg hover:bg-gray-100 text-gray-700 hover:text-gray-900">Staff Schedules</a>
            </nav>
        </div>
        
        <div class="flex-1 p-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
