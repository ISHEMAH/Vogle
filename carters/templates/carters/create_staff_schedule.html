<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Schedule Form</title>
</head>
<body>
    <h1>Create Staff Schedule</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <!-- This renders the form fields inside <p> tags -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
