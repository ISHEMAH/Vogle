{% extends 'carters/base.html' %}

{% block content %}
<div class="p-6 max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-5 font-satoshi-medium">
        {% if form.instance.pk %}
            Edit Catering Order
        {% else %}
            Create Catering Order
        {% endif %}
    </h1>

    <form method="POST" class="bg-white p-6 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="mt-4 bg-[#FC4B37] text-white px-4 py-2 rounded hover:bg-red-600 transition">Submit</button>
    </form>
</div>
{% endblock %}
